<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kolorowe kwardarty</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="squares-container">
      <div class="square" style="background-color: black"></div>
      <div
        class="square"
        style="background-color: red; grid-column: span 2"

      <div class="square" style="background-color: blue"></div>
      <img src="square.jpg" alt="obrazek" class="square" ></img>
      <div class="square" style="background-color: cadetblue"></div>
    </section>
  </body>
</html>
