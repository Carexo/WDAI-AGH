<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Cwiczenie 2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <form>
        <div>
            <label for="min-length">Minimalna długość hasła:</label>
            <input type="number" id="min-length" name="min-length">
        </div>

        <div>
            <label for="max-length">Maksymalna długość hasła:</label>
            <input type="number" id="max-length" name="max-length">
        </div>

        <div>
            <label for="uppercase">Czy hasło ma zawierać wielkie litery?</label>
            <input type="checkbox" id="uppercase" name="uppercase">
        </div>

        <div>
            <label for="special-chars">Czy hasło ma zawierać znaki specjalne?</label>
            <input type="checkbox" id="special-chars" name="special-chars">
        </div>

        <button type="submit" id="generate-password">Wygeneruj hasło</button>
    </form>
</main>
</body>
</html>
