<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorize game</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/index.js" defer type="module"></script>
</head>
<body>
<header>
    <h1>
        Memory Match
    </h1>
</header>
<main>
    <section>
        <section id="game-board">
        </section>
        <p class="score">Score: <span id="score">0</span></p>
        <section class="options">
            <div class="configuration-section">
                <h2>Configurations</h2>
                <div id="configurations">
                </div>
                <button class="button-secondary new-configuration-button" id="new-configuration">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M15.5 8C15.5 8.34518 15.2202 8.625 14.875 8.625H8.625V14.875C8.625 15.2202 8.34518 15.5 8 15.5C7.65482 15.5 7.375 15.2202 7.375 14.875V8.625H1.125C0.779822 8.625 0.5 8.34518 0.5 8C0.5 7.65482 0.779822 7.375 1.125 7.375H7.375V1.125C7.375 0.779822 7.65482 0.5 8 0.5C8.34518 0.5 8.625 0.779822 8.625 1.125V7.375H14.875C15.2202 7.375 15.5 7.65482 15.5 8Z"
                              fill="#0D141C"/>
                    </svg>
                    Add new configuration
                </button>
            </div>
            <div class="controls">
                <p id="message">To start game click to any box</p>
                <button class="button-primary control-button" id="control-button">Restart</button>
            </div>
        </section>
        <dialog id="configuration-dialog">
            <form>
                <button id="close-dialog">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"/>
                    </svg>

                    <span class="screen-reader-text">close</span>
                </button>
                <div class="inputs">
                    <div class="input-group">
                        <label for="width">Width</label>
                        <input id="width" type="number" min="1"/>
                    </div>
                    <div class="input-group">
                        <label for="height">Height</label>
                        <input id="height" type="number" min="1"/>
                    </div>
                </div>
                <button class="button-primary" id="add-configuration">Add</button>
            </form>
        </dialog>

    </section>

</main>
<footer>
    Created by <span lang="pl-PL">Marceli Mietła</span> | All rights reserved © [2024]
</footer>
</body>
</html>
